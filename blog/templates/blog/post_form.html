{% extends 'blog/base.html' %}

{% block content %}
<div class="content-section">
    <h1 class="mb-4">
        {% if form.instance.pk %}
            Edit Post
        {% else %}
            Create New Post
        {% endif %}
    </h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% if field.name == 'content' %}
                    <textarea name="{{ field.name }}" class="form-control">{{ field.value }}</textarea>
                {% else %}
                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" value="{{ field.value }}"> 
                {% endif %}

            </div>
        {% endfor %}
        <div>
            <button type="submit" class="btn btn-outline-primary">Save Post</button>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
