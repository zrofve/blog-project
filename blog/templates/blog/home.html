<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julz Blog</title>
</head>
<body>
    <h1>My Blog's Post</h1>
    <hr>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>{{ post.created_at }}</small>
        <hr>
    {% endfor %}
</body>
</html>
